<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dread</title>
    <link rel="stylesheet" type="text/css" href="createdaccount.css">
    <script src="../jquery-4.0.0.min.js"></script> 
    <script src="../global.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <p>Freaky Archives</p>
        </div>
        <div class="hover">
            <p class="search">FORUM</p>
            <p>SEARCH</p>
        </div>
        <div class="setting">
            <div class="icon"></div>
        </div>
    </div>
    <div class="primary">
        <div class="col colfive">   
            <img class="card" src="../pic/Corruption.jpg" />
            <img class="card" src="../pic/card.png" />
            <img class="card" src="../pic/Eye.jpg" />
            <img class="card" src="../pic/Stranger.jpg" />
            <img class="card" src="../pic/Spiral.jpg" />
        </div>
            <div class="hybrid">
                <img class="card" src="../pic/Extinction.jpg" />
                <img class="card" src="../pic/Vast.jpg" />
                <span class="scary">
                    Which <span class="green">dread</span> feels... familiar?
                </span>
                <img class="card" src="../pic/Buried.jpg" />
                <img class="card" src="../pic/End.jpg" />
            </div>
        <div class="col colsix">
            <img class="card" src="../pic/Desolation.jpg" />
            <img class="card" src="../pic/Slaughter.jpg" />
            <img class="card" src="../pic/Lonely.jpg" />
            <img class="card" src="../pic/Web.jpg" />
            <img class="card" src="../pic/Hunt.jpg" />
            <img class="card" src="../pic/Flesh.jpg" />
        </div>
    </div>

    <span id="music-toggle" class="audier"></span>
    <audio id="bgm" loop autoplay>
    <source src="../audio/Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
