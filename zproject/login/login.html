<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css"> 
</head>
<body>
    <div>
        <div class="title">Freaky Archives</div>
        <div class="logintop"> <!-- the login box -->
            <!-- most of the stuff -->
            <div class="logtitle">Login Account</div>
            <div class="credential">Username</div>
            <div class="credential">Password</div>
            <div id="forgot">Forgot Password?</div>
            <button class="click">Sign In</button>
            <div class="nocontainer">
                <div class="line"></div>
                <div class="noaccount">You don't have an account?!</div>
                <div class="line"></div>
            </div>

            <!-- the 2 last buttons -->
            <div id="viewandcreate">
                <button class="click">View as Guest</button>
                <button class="click">Create Account</button>
            </div>   
        </div>
    </div>
</body>
</html>
