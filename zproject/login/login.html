<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css"> 
</head>
<body>
    <div>
        <div class="title">Freaky Archives</div>
        <div class="logintop">
            <div class="logtitle">Login Account</div>
            <form action="./register.html" method="POST"><input type="text" class="credential" placeholder="Username"></form>
            <form action="./register.html" method="POST"><input type="password" class="credential" placeholder="Password"></form>
            <div id="forgot">Forgot Password?</div>
            <a href="../forum/forum.html" rel="noopener noreferrer"><button class="click">Sign In</button></a>
            <div class="nocontainer">
                <div class="line"></div>
                <div class="noaccount">You don't have an account?!</div>
                <div class="line"></div>
            </div>

            <div id="viewandcreate">
                <a href="../forum/forum.html" rel="noopener noreferrer"><button class="click">View as Guest</button></a>
                <a href="../register/register.html" rel="noopener noreferrer"><button class="click">Create Account</button></a>
            </div>   
        </div>
    </div>
</body>
</html>
