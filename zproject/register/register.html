<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="../jquery-4.0.0.min.js"></script> 
    <script src="../global.js"></script> 
</head>
<body>
    <div class="circle"></div>
    <div class="main-container">
        <img class="card" src="../pic/card.png">
        </img>

        <div class="logintop">
            <div class="infotainer">
                <div class="label">Email</div>
                <input type="text" class="credential" id="reg-email">
            </div>
            <div class="infotainer">
                <div class="label">Username</div>
                <input type="text" class="credential" id="reg-username">
            </div>
            <div class="midtainer">
                <div class="infotainer">
                    <div class="label">Date of Birth</div>
                    <input type="date" class="credential midcredential" id="reg-dob">
                </div>
                <div class="infotainer">
                    <div class="label">Address</div>
                    <input type="text" class="credential midcredential" id="reg-address">
                </div>
            </div>
            <div class="infotainer">
                <div class="label">Password</div>
                <input type="password" class="credential" id="reg-password">
            </div>
            <div class="infotainer">
                <div class="label">Re-enter Password</div>
                <input type="password" class="credential" id="reg-re-password">
            </div>

            <div class="buttons">
                <a href="../welcome/welcome.html" rel="noopener noreferrer"><button class="click back"><</button></a>
                <button class="click" id="create-account-btn">Create Account</button></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("create-account-btn").addEventListener("click", function(e) {
            const email = document.getElementById("reg-email").value;
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;
            const rePassword = document.getElementById("reg-re-password").value;

            if (!email || !username || !password) {
                alert("Please fill in all required fields. Before they come.");
                return;
            }

            if (password !== rePassword) {
                alert("Passwords do not match.");
                return;
            }

            // Save login details to localStorage
            localStorage.setItem("authToken", "logged_in_user_" + Date.now());
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);

            window.location.href = "../forum/forum.html";
        })
    </script>

    <span id="music-toggle" class="audier"></span>
    <audio id="bgm" loop autoplay>
    <source src="../audio/Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
