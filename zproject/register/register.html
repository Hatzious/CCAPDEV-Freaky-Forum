<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css"> 
</head>
<body>
    <div class="circle"></div>
    <div class="main-container">
        <img class="card" src="../pic/card.png">
        </img>

        <div class="logintop">
            <div class="infotainer">
                <div class="label">Email</div>
                <form action="./register.html" method="POST"><input type="text" class="credential"></form>
            </div>
            <div class="infotainer">
                <div class="label">Username</div>
                <form action="./register.html" method="POST"><input type="text" class="credential"></form>
            </div>
            <div class="midtainer">
                <div class="infotainer">
                    <div class="label">Date of Birth</div>
                    <form action="./register.html" method="POST"><input type="date" class="credential midcredential"></form>
                </div>
                <div class="infotainer">
                    <div class="label">Address</div>
                    <form action="./register.html" method="POST"><input type="text" class="credential midcredential"></form>
                </div>
            </div>
            <div class="infotainer">
                <div class="label">Password</div>
                <form action="./register.html" method="POST"><input type="password" class="credential"></form>
            </div>
            <div class="infotainer">
                <div class="label">Re-enter Password</div>
                <form action="./register.html" method="POST"><input type="password" class="credential"></form>
            </div>

            <div class="buttons">
                <a href="../welcome/welcome.html" rel="noopener noreferrer"><button class="click back"><</button></a>
                <a href="../forum/forum.html" rel="noopener noreferrer"><button class="click">Create Account</button></a>
            </div>
        </div>
    </div>
</body>
</html>
